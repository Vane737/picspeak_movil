name: picspeak_front
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.23.0
  intl: ^0.17.0

  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4
  http: ^1.1.0
  logger: ^1.1.0 #^2.0.2+1
  shared_preferences: ^2.2.2 
  emoji_picker_flutter: ^1.6.3
  flutter_image_compress: ^2.1.0
  socket_io_client: ^2.0.3+1
  flutter_local_notifications: ^12.0.4
  audioplayers: any
  permission_handler: any
  path_provider: any
  flutter_sound: ^9.2.13
  video_player: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_chat_bubble: 2.0.2
  flutter_launcher_icons: any
  
flutter_icons:
    image_path: 'assets/imagenes/icon-pink.png'
    android: true
    ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/info.svg
    - assets/smile.svg
    - assets/language.svg
    - assets/imagenes/first.png
    - assets/imagenes/inicio.png
    - assets/imagenes/avatar1.png
    - assets/imagenes/avatar2.png

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
    - family: JotiOne
      fonts:
        - asset: fonts/JotiOne-Regular.ttf